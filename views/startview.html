<!DOCTYPE html>
<html>
<head>

      background-color: #f0f0f0;

      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      color: #333;

    .cta-button:hover {

    }

  <div class="container">
    <h1>Clínica de Podologia</h1>

    </div>
    <div class="cta">

    </div>
  </div>

</html>
