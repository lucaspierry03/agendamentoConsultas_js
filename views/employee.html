<!DOCTYPE html>
<html>
<head>
  <title>Página do funcionário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .btn-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-container button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .search-form {
      margin-bottom: 20px;
    }

    .search-form input[type="text"] {
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ddd;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: #fff;
    }

    .edit-form input[type="text"],
    .edit-form input[type="email"],
    .edit-form input[type="tel"],
    .edit-form input[type="date"],
    .edit-form input[type="number"] {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .edit-form input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
    }

    .delete-form input[type="submit"] {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 3px;
    }

    /* Define uma largura fixa para as colunas do CPF e do número */
    .cpf-column,
    .numero-column {
      width: 120px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Página do funcionário</h2>
    <div class="btn-container">
      <button onclick="window.history.back()">Agendar consulta</button>
      <button onclick="location.href='/cadastro'">Cadastrar</button>
    </div>
    <div class="search-form">
      <input type="text" id="searchInput" placeholder="Digite o nome do cliente" oninput="filterTable()"/>
    </div>
    <table id="clientTable">
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th class="cpf-column">CPF</th>
        <th>Alterar</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>johndoe@example.com</td>
        <td class="numero-column">(12) 3456-7890</td>
        <td class="cpf-column">123.456.789-00</td>
        <td>
          <button style="background-color: blue; color: white;" onclick="editPerson(1)">Editar</button>
          <button style="background-color: red; color: white;" onclick="deletePerson(1)">Excluir</button>
        </td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>janesmith@example.com</td>
        <td class="numero-column">(41) 98765-3210</td>
        <td class="cpf-column">987.654.321-00</td>
        <td>
          <button style="background-color: blue; color: white;" onclick="editPerson(2)">Editar</button>
          <button style="background-color: red; color: white;" onclick="deletePerson(2)">Excluir</button>
        </td>
      </tr>
    </table>
  </div>

  <script>
    function filterTable() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("clientTable");
      tr = table.getElementsByTagName("tr");

      for (i = 0; i < tr.length; i++) {
        var matchFound = false;
        for (var j = 0; j < tr[i].cells.length; j++) {
          td = tr[i].cells[j];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              matchFound = true;
              break;
            }
          }
        }
        if (matchFound) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }

    function editPerson(id) {
      // Lógica para preencher o formulário de edição com os dados da pessoa selecionada
      // Por exemplo, você pode fazer uma requisição AJAX para buscar os dados do servidor
      // e preencher os campos do formulário com os valores retornados.
      console.log("Editar pessoa com ID: " + id);
    }

    function deletePerson(id) {
      // Lógica para excluir a pessoa selecionada
      // Por exemplo, você pode fazer uma requisição AJAX para enviar o ID da pessoa a ser excluída
      console.log("Excluir pessoa com ID: " + id);
    }
  </script>
</body>
</html>
