<!DOCTYPE html>
<html>
<head>
  <title>Agendamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .btn-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-container button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0);
      width: 500px;
      margin: 0 auto;
    }

    label {
      display: inline-block;
      margin-top: 10px;
      color: #666;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"] {
      margin-top: 5px;
      display: inline-block;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    a {
      display: block;
      text-align: center;
      color: #666;
      text-decoration: none;
      margin-top: 10px;
    }
    
    .checkbox-container {
      display: flex;
      flex-direction: column;
    }
    
    .checkbox-label {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="btn-container">
    <button onclick="location.href='/employee'">Ver usuários do sistema</button>
    <button onclick="location.href='/procedimentos'">Ver descrição de procedimentos</button>
    <button onclick="location.href='/consultas'">Ver consultas já marcadas</button>
    <button onclick="location.href='/'">Deseja sair?</button>
  </div>

  <h2>Faça seu agendamento!</h2>
  <form action="/agendamento" method="POST">
    <div class="checkbox-container">
      <label>Nome do paciente:</label>
      <input type="text" name="nome_paciente" id="nome_paciente" placeholder="Digite o nome" required/>

      <label>Procedimento(s):</label>

      <label class="checkbox-label">
        <input type="checkbox" name="podologia" value="1"> Podologia
      </label>

      <label class="checkbox-label">
        <input type="checkbox" name="unha_encravada" value="1"> Unha encravada
      </label>

      <label class="checkbox-label">
        <input type="checkbox" name="laser" value="1"> Laser
      </label>

      <label class="checkbox-label">
        <input type="checkbox" name="reflexologia" value="1"> Reflexologia
      </label>

      <label class="checkbox-label">
        <input type="checkbox" name="spa" value="1"> SPA dos pés
      </label>

      <label class="checkbox-label">
        <input type="checkbox" name="verruga_plantar" value="1"> Verruga plantar
      </label>

      <label class="checkbox-label">
        <input type="checkbox" name="pes_diabeticos" value="1"> Pés diabéticos
      </label>

      <label class="checkbox-label">
        <input type="checkbox" name="retorno" value="1"> Retorno
      </label>
      
      <label>Horário de atendimento: 9:00 até às 19:00 de segunda à sexta e aos sábados das 9:00 às 15:00.</label>
    </div>

    <br>
    Data: <input type="date" name="data" required/>
    Horário: <input type="time" name="hora" required/><br>

    <input type="submit" name="confirmar" value="Confirmar consulta"/>
  </form>

</body>
</html>
